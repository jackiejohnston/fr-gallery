---
layout: default
title: Artwork
permalink: /artwork/
menus:
  header:
    title: Art
    weight: 2
---
<div class="container my-5">
  <div class="row">
    {% for art in site.artwork %}
      <div class="col-sm-6 col-md-4 col-lg-3">
        <a href="{{ art.url }}"><img src="{{ art.image | replace: site.cloudinary, '' | prepend: 'w_300,h_300,c_fill,g_auto/' | prepend: site.cloudinary }}" alt="{{ art.title }}" class="img-thumbnail img-fluid"></a>
      </div>
    {% endfor %}
  </div>
</div>
