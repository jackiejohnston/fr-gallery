---
layout: default
---
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6 col-lg-8">
        <img class="img-fluid shadow mb-3" src="{{ page.image }}" alt="{{ page.title }}">
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="text-center">
          <h1>{{ page.title }}</h1>
          <p class="text-muted mb-0">{{ page.year }}</p>
          <p class="text-muted mb-0">{{ page.media }}, {{ page.height}} x {{ page.width }} inches</p>
          <p class="text-muted mb-0">
            {% if page.availability == "Private collection" %}
              In the private collection of {{ page.private_collection}}
            {% endif %}
          </p>
        </div>
        <p class="mt-3">{{ page.description}}</p>
      </div>
    </div>
  </div>
